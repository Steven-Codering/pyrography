	<link rel="stylesheet" href="./ember-css/style.css">
	<link rel="icon" type="image/x-icon" href=".\images\ember-favicon.png">
	<style>
		.btn-custom-dropdown::after {
		border-top: 1.7em solid; /* Adjust the size of the arrow */
     	border-right: 0.3em solid transparent;
      	border-left: 0.3em solid transparent;
      	position: absolute;
      	top: 50%;
      	right: -1.5px; /* Adjust the right distance as needed */
      	transform: translateY(-50%);
		}
	</style>
